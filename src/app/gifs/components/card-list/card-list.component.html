<div class="row">
  <div
    *ngFor="let saludo of ['Hola Mundo', 'Buenos dias', 'Buenas noches']"
    class="col-md-3 col-sm6"
  >
    <div class="card mb-2 text-center bg-dark">
      <div class="card-body text-light">
        <p class="card-text">{{ saludo }}</p>
      </div>
    </div>
  </div>
</div>
